<template name="register">
  <section class="register">
    <header>
      <span class="col-md-9 col-md-offset-3 col-sm-12 col-xs-12">
        Cadastro
      </span>
    </header>
    <article>
      <form class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12" action="index.html" method="post">
        <label class="col-md-3 col-sm-3 col-xs-4">Nome:</label>
        <input type="text" name="name" class="col-md-9 col-sm-9 col-xs-12">
        <label class="col-md-7 col-sm-7 col-xs-8">Data de Nascimento:</label>
        <input type="date" class="col-md-5 col-sm-5 col-xs-12">
        <label class="col-md-3 col-sm-3 col-xs-4">CPF:</label>
        <input type="text" class="col-md-9 col-sm-9 col-xs-12">
        <label class="col-md-3 col-sm-3 col-xs-4">CEP:</label>
        <input type="text" class="col-md-9 col-sm-9 col-xs-12">
        <label class="col-md-3 col-sm-3 col-xs-4">Rua:</label>
        <input type="text" class="col-md-9 col-sm-9 col-xs12">
        <label class="col-md-3 col-sm-3 col-xs-4">Bairro:</label>
        <input type="text" class="col-md-9 col-sm-9 col-xs-12">
        <label class="col-md-3 col-sm-3 col-xs-4">Número:</label>
        <input type="text" class="col-md-9 col-sm-9 col-xs-12">
        <label class="col-md-5 col-sm-5 col-xs-5">Complemento:</label>
        <input type="text" class="col-md-7 col-sm-7 col-xs-12">
        <label class="col-md-3 col-sm-3 col-xs-4">Cidade:</label>
        <input type="text" class="col-md-9 col-sm-9 col-xs-12">
        <label class="col-md-3 col-sm-3 col-xs-4">UF:</label>
        <input list="uf" class="col-md-4 col-sm-9 col-xs-12">
        <button type="button" name="button" class="button-register col-md-4 col-md-offset-1 col-sm-12 col-xs-12"> Cadastrar</button>
        <datalist id="uf">
          <option value="RS"></option>
          <option value="RJ"></option>
        </datalist>
      </form>
    </article>
  </section>
</template>
